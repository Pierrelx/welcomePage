<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/now-ui-kit.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Awesome page</title>
</head>
<body>
    <h1 class="text-center">Welcome to this awesome page !</h1>

    <div class="rouen-weather" align="center">
        <h3 class="text-center lead">Météo Rouen</h3>
    </div>
    <div class="havre-weather" align="center">
        <h3 class="text-center lead">Météo Le Havre</h3>
    </div>

    
    <h3 class="text-center lead">Top Stories in France</h3>
    <div class="top-stories" align="center"></div>
 
    <form class="form-inline">
        <div class="form-group mb-2">
            <input type="text" class="form-control subject" placeholder="Sujet à rechercher"/>
            <button type="button" class="search-subject btn btn-primary">Rechercher</button>
        </div>
    </form>

    <div class="news-feed" align="center"></div>

    <footer class="text-center">
        <small class="muted">Powered by News API, OpenWeatherMap </br>
        Made with love by Pierre Leroux</small>
    </footer>

    <!--Template Mustache pour la météo-->
    <script class="weather-template" id="weather-template" type="x-tmpl-mustache">
    <div class="card d-inline-block" style="width: 9rem;">
        <img class="card-img-top rounded mx-auto align-middle" style="width: 6rem;" src="{{imageUrl}}">
        <div class="card-body">
            <h5 class="card-title">{{temperature}} °C</h5>
            <small class="card-text text-center">{{conditions}}</small>
            <p class="card-text text-center">À {{heure}}</p>
            <p class="card-text font-weight-light">{{cloudiness}}% de nuages</p>
        </div>
    </div>
    </script>

    <!--Template Mustache pour les informations-->
    <script class="news-template" id="news-template" type="x-tmpl-mustache">
    <div class="card d-inline-block" style="width: 18rem;">
        <img class="card-img-top mx-auto align-middle" src="{{imageUrl}}">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <small class="card-text text-center">{{date}} &emsp; {{source}}</small>
            <p class="card-text text-center">{{description}}<p>
            <a class="btn btn-primary" href="{{urlSource}}">Lien</a>
        </div>
    </div>
    </script>

    <script src="node_modules/mustache/mustache.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
    <!-- Clé api OpenWeatherMap: db8469307ef6946bebcee3833c4cb6b1-->
    <!-- Adresse api api.openweathermap.org/data/2.5/forecast?q=Rouen,fr&mode=json&appid=db8469307ef6946bebcee3833c4cb6b1 -->
    <script type="text/javascript">

    $(document).ready(function(){
        
        var weatherManager = new WeatherManager($('.rouen-weather'), $('.havre-weather'), $('.weather-template'));
        
        var newsManager = new NewsManager($('.news-feed'), $('.subject').val(), $('.news-template'), $('.top-stories'));
    });


    </script>
</body>
</html>
